<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - Estructuras Metálicas</title>
    <style>
        /* Reset basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* General styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

/* Header Styles */
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo h1 {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
}

nav ul li a:hover {
    color: #ff5722;
}

/* Projects Section */
.projects-intro {
    background-color: #fff;
    padding: 40px 0;
    text-align: center;
}

.projects-intro h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

.projects-intro p {
    font-size: 18px;
    max-width: 800px;
    margin: 0 auto;
}

/* Projects Gallery */
.projects-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 40px;
    background-color: #f4f4f4;
    display: flex;
    justify-content: space-around;
}

.project-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
}

.project-card:hover {
    transform: translateY(-10px);
}

.project-card img {
    width: 100%;
    height: auto;
    border-bottom: 2px solid #ddd;
}

.project-info {
    padding: 20px;
    text-align: center;
}

.project-info h3 {
    font-size: 22px;
    margin-bottom: 10px;
}

.project-info p {
    font-size: 16px;
    color: #555;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

footer p {
    font-size: 14px;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Estructuras Metálicas</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="projects-intro">
        <div class="container">
            <h2>Proyectos Realizados</h2>
            <p>Aquí te mostramos algunos de los proyectos más representativos que hemos realizado. Cada uno refleja nuestro compromiso con la calidad y la innovación en la construcción de estructuras metálicas.</p>
        </div>
    </section>

    <section class="projects-gallery">
            <img src="images.jpeg" alt="Proyecto 1">
           
            <img src="images (1).jpeg" alt="Proyecto 2">
            
            <img src="images (2).jpeg" alt="Proyecto 3">
            
    </section>
</body>
</html>
